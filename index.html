<!DOCTYPE html>
<html>
<head>
    <title>Triangle</title>
    <meta charset="UTF-8" />
    <script type="module">
        import {webGLStart} from "./webglstart.js";
        import keyboardDemo from "./keyboarddemo.js";

        document.body.onload = webGLStart;
        keyboardDemo.registerEvents();
    </script>

    <!-- Vertex Shader-->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uViewMatrix;
        uniform mat4 uProjectionMatrix;

        varying vec4 v_position;

        void main(void) {
            gl_Position = uProjectionMatrix * uModelViewMatrix * uViewMatrix * vec4(aVertexPosition, 1);
        }
       </script>

    <!-- Fragment Shader-->
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
            precision mediump float;
        #endif

        varying vec4 v_position;

        void main(void) {
			      vec4 color = v_position + vec4(0.75, 0.75, 0.0, 0.0);
 			      gl_FragColor = color;
        }
    </script>


</head>
<body>
<canvas id="glCanvas" style="border: none;" width="500" height="500"></canvas>
</body>
</html>
