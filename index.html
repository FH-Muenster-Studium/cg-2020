<!DOCTYPE html>
<html>
<head>
    <title>Triangle</title>
    <meta charset="UTF-8" />
    <script type="module">
        import {webGLStart} from "./webglstart.js";

        document.body.onload = webGLStart;
    </script>

    <!-- Vertex Shader-->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        //attribute vec4 aVertexColor;
        uniform mat4 uModelMatrix;
        uniform mat4 uViewMatrix;
        uniform mat4 uProjectionMatrix;

        //varying vec4 v_position;
        varying vec4 vColor;

        void main(void) {
            gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vec4(aVertexPosition, 1.0);
            vColor = vec4(aVertexPosition, 1);//vec4(255, 255, 255, 1);//aVertexColor;
        }
       </script>

    <!-- Fragment Shader-->
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
            precision mediump float;
        #endif

        //varying vec4 v_position;
        varying vec4 vColor;

        void main(void) {
			      //vec4 color = v_position + vec4(0.75, 0.75, 0.0, 0.0);
 			      gl_FragColor = vColor;//color;
        }
    </script>


</head>
<body>
<canvas id="glCanvas" style="border: none;" width="500" height="500"></canvas>
</body>
</html>
